version: 1
disable_existing_loggers: false

formatters:
  default:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  detailed:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(module)s - %(funcName)s - %(message)s"
  json:
    format: "%(asctime)s"
    class: "pythonjsonlogger.jsonlogger.JsonFormatter"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: default
    stream: ext://sys.stdout
    
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/pipeline.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    
  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: logs/errors.log
    maxBytes: 10485760  # 10MB
    backupCount: 3

loggers:
  src:
    level: DEBUG
    handlers: [console, file]
    propagate: false
    
  src.collectors:
    level: DEBUG
    handlers: [console, file]
    propagate: false
    
  src.extractors:
    level: DEBUG
    handlers: [console, file]
    propagate: false
    
  src.storage:
    level: DEBUG
    handlers: [console, file]
    propagate: false
    
  aiohttp:
    level: WARNING
    handlers: [console]
    propagate: false
    
  anthropic:
    level: INFO
    handlers: [console]
    propagate: false

root:
  level: INFO
  handlers: [console, file, error_file]
